<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard ‚Äì King of the Table</title>
  <style>
    :root { --fg:#111; --bg:#f7f7f7; --shadow: rgba(0,0,0,.12); }
    html, body { height:100%; margin:0; background:var(--bg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); }
    .wrap { max-width: 900px; margin: 20px auto; padding: 0 16px; }
    h1 { margin: 8px 0 12px; }
    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    button, select { padding:8px 12px; border-radius:8px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    a.btn { text-decoration:none; }
    .panel { background:#fff; border:1px solid #ddd; border-radius:10px; padding:10px; box-shadow:0 3px 12px var(--shadow); }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:10px; border-bottom:1px solid #eee; text-align:left; }
    th { background:#fafafa; position:sticky; top:0; z-index:1; }
    .muted { color:#666; }
  </style>
  </head>
<body>
  <div class="wrap">
    <h1>Leaderboard</h1>
    <div class="controls">
      <a class="btn" href="/babyfoot"><button>‚Üê Back to Babyfoot</button></a>
      <button id="refreshBtn">Refresh</button>
      <label class="muted">Limit
        <select id="limit">
          <option value="25">25</option>
          <option value="50" selected>50</option>
          <option value="100">100</option>
          <option value="200">200</option>
        </select>
      </label>
      <span id="err" class="muted"></span>
    </div>
    <div class="panel">
      <table id="tbl">
        <thead>
          <tr>
            <th style="width:70px">Rank</th>
            <th>Name</th>
            <th style="width:120px">Wins</th>
            <th style="width:120px">Survives</th>
            <th style="width:140px">Full Rotations</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script>
    const $ = (id) => document.getElementById(id);
    const api = {
      leaderboard: async (limit)=>{
        const r = await fetch(`/leaderboard/data?limit=${encodeURIComponent(limit||50)}`);
        if(!r.ok){ throw new Error(await r.text()); }
        return r.json();
      }
    };
    function setError(msg){ $("err").textContent = msg || ''; }
    async function refresh(){
      try{
        setError('');
        const limit = parseInt($("limit").value, 10) || 50;
        const rows = await api.leaderboard(limit);
        const tb = $("tbl").querySelector('tbody');
        tb.innerHTML = '';
        rows.forEach((p, idx)=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${idx+1}</td><td>${p.name}</td><td>${p.wins||0}</td><td>${p.survives||0}</td><td>üëë ${p.full_rotation||0}</td>`;
          tb.appendChild(tr);
        });
      }catch(e){ setError('Failed to load leaderboard'); }
    }
    $("refreshBtn").onclick = refresh;
    $("limit").onchange = refresh;
    refresh();
  </script>
</body>
</html>
